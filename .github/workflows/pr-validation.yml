name: Pull Request Validation Pipeline
on: [pull_request]

jobs:
  pr-validation:
    name: Pull Request Validation
    runs-on: ubuntu-22.04
    steps:
      - name: Generate GitHub App Token
        id: generate_github_app_token
        uses: tibdex/github-app-token@v1.8.0
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_KEY }}
      
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ steps.generate_github_app_token.outputs.token }}
          persist-credentials: true
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      
      - name: Install & configure Poetry
        uses: snok/install-poetry@v1
      
      - name: Install & validate Poetry dependencies
        run: |
          set -e # fail on error
          poetry install
          poetry check
      
      - name: Run Pylint
        run: |
          set -e # fail on error
          poetry run pylint -j --fail-under=10.0 src
      
      - name: Run mllint
        run: |
          set -e # fail on error
          poetry run mllint
        