name: Pull Request Validation Pipeline
on: [pull_request]

jobs:
  pr-validation:
    name: Pull Request Validation
    runs-on: ubuntu-22.04
    steps:
      - name: Generate GitHub App Token
        id: generate_github_app_token
        uses: tibdex/github-app-token@v1.8.0
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_KEY }}
      
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ steps.generate_github_app_token.outputs.token }}
          persist-credentials: true
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      
      - name: Install & configure Poetry
        uses: snok/install-poetry@v1.3.3
        with:
          version: 1.5.1
      
      - name: Install & validate Poetry dependencies
        run: |
          poetry install
          poetry check
      
      - name: Run pylint
        run: |
          set -e # fail on error
          poetry run pylint -j 0 --fail-under=9.0 src
      
      - name: Run isort
        run: |
          set -e # fail on error
          poetry run isort --check-only .
      
      - name: Run black
        run: | 
          set -e # fail on error
          poetry run black --check .
      